#  NOTE: Declaring Variables (to use later)

$browser = zen-browser 
$terminal = ghostty 
$backupterminal = alacritty 
$statusbar = pkill -SIGUSR2 waybar 
$musicplayer = spotify 
$obsidian = obsidian 
$screenshot = hyprshot -m region --clipboard-only 
$lockscreen = hyprlock 
$menu = rofi -show drun -theme ~/.config/rofi/launcher/style.rasi 
$emoji = rofi -show emoji -theme ~/.config/rofi/clipboard/clipboard.rasi 
$clipboard = ~/.config/rofi/clipboard/launcher.sh 
$wifi = ~/.config/rofi/wifi/wifi.sh 
$wallselect = ~/.config/rofi/wallselect/script.sh 
$bluetooth = ~/dotfiles/rofi/bluetooth/bluetooth.sh
$previoussession = ~/.config/hypr/scripts/startup_apps.sh 
$colorpicker = hyprpicker -a 
$calculator = gnome-calculator
$powermenu = wlogout --buttons-per-row 6
$systeminfo = alacritty -e btop
$reload = hyprctl reload
$discord = discord

#  NOTE: Monitor

monitor=,preferred,auto,auto 

#  NOTE: startup Executions

exec-once = G_MESSAGES_DEBUG=none G_LOG_LEVEL=0 swaync >/dev/null 2>&1 
exec-once = G_MESSAGES_DEBUG=none G_LOG_LEVEL=0 hypridle >/dev/null 2>&1
exec-once = notify-send -i ~/App-Icons/Hyprland_logo.png "Welcome My Lord" "Hyprland Has Started."
exec-once = waybar 
exec-once = hyprctl dispatch splash true 
exec-once = swww-daemon 
exec-once = wl-paste --watch cliphist store & 
exec-once = swayosd-server >/dev/null 2>&1 & 
exec-once = hyprctl setcursor "Bibata-Modern-Ice" 18 

#  NOTE: Animations

animations {
    enabled = false

    bezier = smooth, 0.25, 0.1, 0.25, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = workspaces, 0, 0, smooth, slide 
    animation = windows, 1, 0.10, smooth, popin 
    animation = windowsOut, 1, 0.10, smooth, slidevert 
    animation = windowsMove, 1, 0.10, smooth, slidevert 
    animation = fade, 1, 0.10, smooth 
    animation = border, 1, 0.10, liner 
    animation = layers, 0, 0, smooth, popin 
}

#  NOTE: Decorations

general {
    gaps_in = 5 
    gaps_out = 0 
    border_size = 0 
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg 
    col.inactive_border = rgba(00ccffff) 
    resize_on_border = false 
    allow_tearing = false 
    layout = dwindle 
}

#  NOTE: Decorations

decoration {
    rounding = 15
        rounding_power = 10 
        blur {
            enabled = true
                ignore_opacity = true
                size = 5
                passes = 2
                new_optimizations = true
                xray = false
                noise = 0
                contrast = 1.2
                brightness = 0.33
                vibrancy = 0.1696
        }

    shadow {
        enabled = true
            range = 4
            render_power = 3
            color = rgba(1a1a1aee)
    }
}

#  NOTE: Input Devices

device {
    name = epic-mouse-v1
    sensitivity = 0.6
}

#  NOTE: Keyboard Input

input {
    sensitivity = 0.3 
    kb_layout = us 
    kb_variant = 
    kb_model = 
    kb_options = caps:swapescape 
    numlock_by_default = true 
}

#  NOTE: Window layouts

dwindle {
    pseudotile = true
    preserve_split = yes 
}

master {
    new_status = master
}

#  NOTE: Startup Functionality

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

#  NOTE: Window Rules

windowrule {
  name = windowrule-3
  opacity = 0.9 0.9
  tile = on
  match:class = ^(obsidian)$
}

windowrule {
  name = windowrule-13
  workspace = 1
  opacity = 0.99 0.99
  match:initial_class = zen
}

windowrule {
  name = windowrule-14
  workspace = 2
  opacity = 1.0 1.0
  match:class = com.mitchellh.ghostty
}

windowrule {
  name = windowrule-15
  workspace = 3
  opacity = 0.9 0.9
  tile = on
  match:class = spotify
}

windowrule {
  name = windowrule-16
  workspace = 4
  match:class = discord
}

windowrule {
  name = windowrule-18
  float = on
  pin = on
  match:class = ^(Waybar)$
}

windowrule {
  name = windowrule-20
  tile = on
  match:class = .*
}

windowrule {
  name = windowrule-21
  center = on
  match:class = ^(.*)$
}

windowrule {
  name = windowrule-22
  float = on
  size = 385 616
  center = on
  match:class = ^(org.gnome.Calculator)$
}

windowrule {
  name = windowrule-23
  float = true
  center = true
  size = 589 646
  match:class = ^(localsend)$
}

windowrule {
  name = windowrule-24
  float = on
  size = 621 428
  center = on
  match:class = ^(org.gnome.clocks)$
}

windowrule {
  name = windowrule-25
  float = on
  size = 692 641
  center = on
  match:class = ^(org.gnome.Weather)$
}

windowrule {
  name = windowrule-26
  float = on
  size = 600 466
  center = on
  match:class = ^(com.network.manager)$
}

#  NOTE: Layer Rules

layerrule = match:namespace swaync-control-center, blur on
layerrule = match:namespace swaync-control-center, ignore_alpha 0.5
layerrule = match:namespace swaync-notification-window, blur on
layerrule = match:namespace swaync-notification-window, ignore_alpha 0.5
layerrule = match:namespace logout_dialog, blur on

#  KEYBIND: 

#  NOTE: App Executions

       $mainMod = SUPER 
bind = $mainMod, Q, exec, $terminal 
bind = $mainMod_SHIFT, Z, exec, $browser 
bind = $mainMod_SHIFT, S, exec, $musicplayer 
bind = $mainMod_SHIFT, O, exec, $obsidian 
bind = $mainMod_SHIFT, A, exec, $backupterminal 
bind = $mainMod_SHIFT, W, exec, $statusbar 
bind = $mainMod, L, exec, $lockscreen 
bind = $mainMod_CTRL, C, exec, $calculator 
bind = $mainMod, S, exec, $screenshot 
bind = $mainMod_ALT_CTRL, W, exec, $wifi 
bind = $mainMod_ALT_CTRL, B, exec, $bluetooth
bind = $mainMod_CTRL, R, exec, $previoussession 
bind = $mainMod_ALT, C, exec, $colorpicker 
bind = $mainMod, V, exec, $clipboard 
bind = $mainMod_ALT, W, exec, $wallselect 
bind = $mainMod_CTRL_SHIFT, V, exec, $emoji 
bind = $mainMod, X, exec, $powermenu 
bind = $mainMod_SHIFT, ESCAPE, exec, $systeminfo 
bind = CTRL, SPACE, exec, $menu 
bind = $mainMod, R, exec, $reload 
bind = $mainMod_SHIFT, D, exec, $discord 

#   KEYBIND: Window Functionality

bindm = $mainMod, mouse:272, resizewindow
bindm = $mainMod, mouse:273, movewindow
bind = $mainMod, F, fullscreen
bind = $mainMod_CTRL, h, movewindow, l  
bind = $mainMod_CTRL, l, movewindow, r
bind = $mainMod_CTRL, k, movewindow, u
bind = $mainMod_CTRL, j, movewindow, d
bind = $mainMod, T, togglefloating, 
bind = $mainMod, J, togglesplit 
bind = $mainMod, W, killactive,
bind = $mainMod, right, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#  KEYBIND: Workspaces (1-9) Movement

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod_SHIFT, 1, movetoworkspace, 1
bind = $mainMod_SHIFT, 2, movetoworkspace, 2
bind = $mainMod_SHIFT, 3, movetoworkspace, 3
bind = $mainMod_SHIFT, 4, movetoworkspace, 4
bind = $mainMod_SHIFT, 5, movetoworkspace, 5
bind = $mainMod_SHIFT, 6, movetoworkspace, 6
bind = $mainMod_SHIFT, 7, movetoworkspace, 7
bind = $mainMod_SHIFT, 8, movetoworkspace, 8
bind = $mainMod_SHIFT, 9, movetoworkspace, 9
bind = $mainMod_SHIFT, 0, movetoworkspace, 10
