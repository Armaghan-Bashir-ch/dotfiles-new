general {
    hide_cursor = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 2
    contrast = 0.85
    brightness = 0.6
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

image {
    monitor =
    path = /home/armaghan/armaghan@work/images/ProfilePic.jpg
    size = 180
    position = 0, 50
    halign = center
    valign = center
    rounding = 90
    shadow = true
    shadow_color = rgba(00000080)
    shadow_size = 20
}

label {
    monitor =
    text = cmd[update:1000] echo "<span size='60pt' font='JetBrainsMono NFM Bold' rise='-8'>$(date +'%I')</span><span size='60pt' font='JetBrainsMono NFM' rise='-4'>:</span><span size='60pt' font='JetBrainsMono NFM Bold' rise='-8'>$(date +'%M')</span>"
    color = rgba(137, 180, 250, 0.9)
    position = 0, 250
    halign = center
    valign = center
    shadow = true
    shadow_color = rgba(00000050)
    shadow_size = 8
    shadow_passes = 3
}

label {
    monitor =
    text = $USER
    color = rgba(205, 214, 244, 0.9)
    font_size = 25
    font_family = JetBrainsMono NFM Bold
    position = 0, -80
    halign = center
    valign = center
    shadow = true
    shadow_color = rgba(00000060)
    shadow_size = 3
    shadow_passes = 2
}

input-field {
    monitor =
    size = 220, 55
    outline_thickness = 2
    timeout = 60
    dots_size = 0.2
    dots_spacing = 0.5
    dots_center = true
    dots_rounding = -1
    rounding = 26
    inner_color = rgba(15, 21, 18, 0.4)
    outer_color = rgba(159, 169, 157, 0.8) 
    check_color = rgba(166, 227, 161, 0.9) rgba(137, 180, 250, 0.9) 90deg
    fail_color = rgba(243, 139, 168, 0.9) rgba(190, 146, 230, 0.9) 45deg
    font_color = rgba(205, 214, 244, 0.95)
    fade_on_empty = true
    position = 0, -150
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:5000] echo "<span size='12pt' font='JetBrainsMono NFM' alpha='0.6'>$(cat /sys/class/power_supply/BAT0/capacity 2>/dev/null || echo '100')%  ⚡  $(date +'%a %b %d  %H:%M')</span>"
    color = rgba(127, 132, 156, 0.7)
    position = 0, -80
    halign = center
    valign = bottom
}
