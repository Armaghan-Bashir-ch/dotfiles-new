general {
    hide_cursor = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 4
    contrast = 0.85
    brightness = 0.6
    vibrancy = 0.2
    noice = 0.9
    vibrancy_darkness = 0.0
    color = rgba(15, 15, 15, 1.0)   # main-bg applied subtly over screenshot
}

image {
    monitor =
    path = /home/armaghan/armaghan@work/images/ProfilePic.jpg
    size = 180
    position = 0, 50
    halign = center
    valign = center
    rounding = 90
    shadow = true
    shadow_color = rgba(0, 0, 0, 0.5)
    shadow_size = 20
}

label {
    monitor =
    text = cmd[update:1000] echo "<span size='60pt' font='JetBrainsMono NFM Bold' rise='-8'>$(date +'%I')</span><span size='60pt' font='JetBrainsMono NFM' rise='-4'>:</span><span size='60pt' font='JetBrainsMono NFM Bold' rise='-8'>$(date +'%M')</span><span size='60pt' font='JetBrainsMono NFM' rise='-4'>:</span><span size='60pt' font='JetBrainsMono NFM Bold' rise='-8'>$(date +'%S')</span>"
    color = rgba(120, 130, 140, 1.0)    # main-fg applied here
    position = 0, 230
    halign = center
    valign = center
    shadow = true
    shadow_color = rgba(0, 0, 0, 0.3)
    shadow_size = 8
    shadow_passes = 3
}

label {
    monitor =
    text = $USER
    color = rgba(120, 130, 140, 1.0)    # main-fg
    font_size = 25
    font_family = JetBrainsMono NFM Bold
    position = 0, -80
    halign = center
    valign = center
    shadow = true
    shadow_color = rgba(0, 0, 0, 0.4)
    shadow_size = 3
    shadow_passes = 2
}

input-field {
    monitor =
    size = 220, 56
    outline_thickness = 2
    timeout = 60
    dots_size = 0.1
    dots_spacing = 0.5
    dots_center = true
    dots_rounding = -1
    rounding = 26
    inner_color = rgba(15, 15, 15, 0.5)       # main-bg subtle for field
    outer_color = rgba(120, 130, 140, 0.2)    # light FG glow
    check_color = rgba(120, 130, 140, 0.9)
    fail_color = rgba(220, 50, 50, 0.9)       # keep fail red for contrast
    font_color = rgba(120, 130, 140, 1.0)     # main-fg text
    placeholder_text = <b>¯\_(ツ)_/¯</b>
    fade_on_empty = true
    position = 0, -160
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:5000] echo "<span size='12pt' font='JetBrainsMono NFM' alpha='0.6'>$(cat /sys/class/power_supply/BAT0/capacity 2>/dev/null || echo '100')%  ⚡  $(date +'%a %b %d  %H:%M')</span>"
    color = rgba(120, 130, 140, 0.55)    # subtle main-fg
    position = 0, -80
    halign = center
    valign = bottom
}
